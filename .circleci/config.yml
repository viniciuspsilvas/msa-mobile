version: 2
publish: &publish
  working_directory: ~/msa-mobile
  docker:
    - image: circleci/node:10.4.1

  steps:
    - checkout

    - run: 
          name: "Setup custom environment variables"
          command: |
            echo 'BACKEND_URL='${BACKEND_URL} > .env
            echo 'IS_STORYBOOK_ENABLED=false' >> .env
            echo 'PUSHER_APP_ID='${PUSHER_APP_ID} >> .env
            echo 'PUSHER_APP_KEY='${PUSHER_APP_KEY} >> .env
            echo 'PUSHER_APP_SECRET='${PUSHER_APP_SECRET} >> .env
            echo 'CLUSTER='${CLUSTER} >> .env
            echo 'PUSHER_MSA_MESSAGE_CHANNEL='${PUSHER_MSA_MESSAGE_CHANNEL} >> .env
            cat .env

    - run:
        name: Installing dependencies
        command: npm install

    - run:
        name: Installing exp
        command: yarn global add exp

    - run:
        name: Deploying to Expo
        command: |
            export PATH="$PATH:$( yarn global bin )"
            exp login --username ${EXPO_USER_NAME} --password ${EXPO_PASSWORD}
            exp publish

    - run:
        name: Build Android version
        command:  |
            export PATH="$PATH:$( yarn global bin )"
            exp push:android:upload --api-key ${FIREBASE_SERVER_KEY}
            exp build:android --non-interactive

jobs:
  publish_to_expo_dev:
    environment:
      EXPO_RELEASE_CHANNEL: dev
    <<: *publish

  publish_to_expo_prod:
    environment:
      EXPO_RELEASE_CHANNEL: default
    <<: *publish

workflows:
  version: 2
  my_app:
    jobs:
      - publish_to_expo_dev:
          filters:
            branches:
              only: develop
      - publish_to_expo_prod:
          filters:
            branches:
              only: master